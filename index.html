<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="32251523203-8tp54o4i08bqpv5j83v21qh51hi5mnrb.apps.googleusercontent.com">
    <title>Door2Door</title>
   
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="heading">
        <img class="logo" alt="logo" src="logo.jpg">
        <h1>Door2Door</h1>
        <p>Your hunger partner</p>
      </div>
        <div class="d-grid gap-2 col-6 mx-auto text-center">
          <button class="btn btn-light " type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
              <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
            </svg>
            &nbsp;&nbsp;&nbsp;&nbsp;Sign In with Google
          </button>
          <button class="btn btn-primary" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
              <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
            </svg>
            &nbsp;&nbsp;&nbsp;&nbsp;Sign In with Facebook
          </button>
        </div> 
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div class="data">
          <p>Name</p>
          <p id="name"></p>
          <p>Image</p>
          <img id="image" class="rounded-circle" width="100" height="100" />
          <p>Email</p>
          <p id="email"></p>
          <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
      </div>
  
      <script src="index.js" async defer></script>
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
          crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</body>
<footer>
    <div class="row">
        <div class="column">
          <img src="food1.png" alt="food1" style="width:100%">
        </div>
        <div class="column">
          <img src="food2.jpg" alt="Food2" style="width:100%">
        </div>
        <div class="column">
          <img src="food3.jpg" alt="food3" style="width:100%">
        </div>
        <div class="column">
            <img src="food4.jpg" alt="food4" style="width:100%">
          </div>
          <div class="column">
            <img src="food5.jpg" alt="food5" style="width:100%">
          </div>
          <div class="column">
            <img src="food6.jpg" alt="food6" style="width:100%">
          </div>
      </div>
</footer>
</html>
